<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMS</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            font-family: Arial, sans-serif;
            background-image: url("https://cdn.wallpapersafari.com/10/87/14j0Bi.jpg");
            background-repeat: no-repeat;
            background-size:cover;
            color: white;
        }
        .container {
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            min-height: 100vh;
        }
        .welcome {
            font-size:24px;
            font-weight:bold;
            margin-bottom:20px;
        }
        .links {
            text-align: center;
        }
        .links a {
            display:inline-block;
            margin:10px;
            padding:10px 20px;
            font-size:18px;
            text-decoration:none;
            background-color:#f2eff4;
            color:rgb(5, 5, 5);
            border-radius:5px;
        }
        .links a:hover {
            background-color:#060606;
            color: aliceblue;
            box-shadow: 2px 2px 2px black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome">Attendance Management System Website</div>
        <div class="links">
            <a href="/login">Login</a>
            <a href="/signup">Signup</a>
        </div>
    </div>
</body>
</html>
